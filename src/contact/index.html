---
layout: default
---
  <h1 class="title">Contact</h1>
  <form action="https://formspree.io/adamhstewart@gmail.com" method="POST">
    <div class="form-item block-label">
      <label for="name">Name</label>
      <input type="text" name="name">
    </div>
    <div class="form-item block-label">
      <label for="email">Email</label>
      <input type="email" name="_replyto">
    </div>
    <div class="form-item block-label">
      <label for="info">What can I help you with?</label>
      <textarea name="info" rows="8" cols="80"></textarea>
    </div>
    <div class="form-item inline-label">
      <label for="info">2+3=</label>
      <input type="text" name="math">
      <div class="helper-text">
        This isn't to see if you're a robot. It's to see if you know math.
      </div>
    </div>

    <div class="form-item">
      <input class="button" type="submit" value="Send">
    </div>
  </form>
